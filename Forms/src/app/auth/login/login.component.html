<!--Esto es propio de Angular, lo de ngForm-->
<form #form="ngForm" (ngSubmit)="onSubmit(form)">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        name="email"
        ngModel
        email
        required
        #email="ngModel"
      />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input
        id="password"
        type="password "
        name="password"
        ngModel
        minlength="6"
        required
        #password="ngModel"
      />
    </div>

    <button class="button">Login</button>
  </div>
  <!--Esta es una manera de validar campos, pero se recomienda usar mejor variables de plantillas
  @if(form.form.controls["email"] && form.form.controls["email"]&&
  form.form.touched && form.form.invalid){
  <p class="control-error">Invalid values detected, check your inputs</p>
  }
  -->

  @if(email.touched && email.dirty && email.invalid){
  <p class="control-error">Invalid email addres</p>
  } @if(password.touched && password.dirty && password.invalid){
  <p class="control-error">Invalid password lenght it must have 6 characters</p>
  }
</form>
