<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <!--Esta es una manera de hacerlo-->
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <!--Esta es una manera de hacerlo, ya que acÃ¡ se apunta directamente al nombre-->
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if(emailIsInvalidCondition ){
  <p class="control-error">Please enter a valid email address.</p>
  } @if(passwordInvalidCondition ){
  <p class="control-error">
    Please enter a valid password (at least 6 characters long).
  </p>
  }
</form>
